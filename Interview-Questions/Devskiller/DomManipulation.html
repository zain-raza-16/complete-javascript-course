<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .statistics { margin-top: 20px; }
    </style>


</head>
<body>

    <form id="numberForm">
        <label>Enter Numbers:</label><br>
        <input type="text" class="number-input" placeholder="Enter a number">
        <button type="button" id="addField">Add Another</button>
    </form>
    <div class="statistics">
        <p>Sum: <span id="sum">0</span></p>
        <p>Average: <span id="average">0</span></p>
    </div>

    <script>
        // Your implementation here
        const inputSection = document.querySelector('.number-input')
        const button = document.querySelector('#addField')
        const sumLabel = document.querySelector('#sum')
        const avgLabel = document.querySelector('#average')
        let currSum = 0
        let currAvg = 0
        let totalNumber = 0


        const handleClick = function(){
            const userInput = inputSection.value
            console.log('Entered value:', userInput);
            currSum += +userInput

            sumLabel.textContent = currSum
            totalNumber ++;
            avgLabel.textContent = currSum/totalNumber


        } 

        button.addEventListener('click',handleClick)
        $("#numberForm").on("input", ".number-input", handleClick);
